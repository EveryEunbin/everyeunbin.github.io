<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เปรียบเทียบราคาชมพู่ 2024 vs 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { width: 80%; }
        h2 { text-align: center; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>เปรียบเทียบราคาชมพู่ (ต่ำ-สูง) ปี 2024 และ 2025</h2>
    <canvas id="roseAppleChart"></canvas>
</div>

<script>
    // ตัวอย่างข้อมูล (คุณสามารถเปลี่ยนเป็นข้อมูลจริงของคุณได้)
    // เทคนิค: ใช้ "เดือน-วัน" เป็นแกน X เพื่อให้กราฟซ้อนทับกันได้
    const labels = ['ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.', 'ก.ค.', 'ส.ค.', 'ก.ย.', 'ต.ค.', 'พ.ย.', 'ธ.ค.'];

    const data2024_Low = [30, 35, 40, 45, 42, 38, 35, 30, 28, 32, 35, 38];
    const data2024_High = [50, 55, 60, 65, 62, 58, 55, 50, 48, 52, 55, 58];
    
    const data2025_Low = [32, 38, 42, 48, 45, 40, 38, 32, 30, 34, 38, 40];
    const data2025_High = [55, 60, 65, 70, 68, 62, 60, 55, 52, 58, 62, 65];

    const ctx = document.getElementById('roseAppleChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'ราคาสูง 2025',
                    data: data2025_High,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    tension: 0.3
                },
                {
                    label: 'ราคาต่ำ 2025',
                    data: data2025_Low,
                    borderColor: 'rgba(255, 99, 132, 0.5)',
                    borderDash: [5, 5],
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    tension: 0.3
                },
                {
                    label: 'ราคาสูง 2024',
                    data: data2024_High,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    tension: 0.3
                },
                {
                    label: 'ราคาต่ำ 2024',
                    data: data2024_Low,
                    borderColor: 'rgba(54, 162, 235, 0.5)',
                    borderDash: [5, 5],
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    tension: 0.3
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                tooltip: { mode: 'index', intersect: false }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    title: { display: true, text: 'ราคา (บาท)' }
                },
                x: {
                    title: { display: true, text: 'ช่วงเวลาในรอบปี' }
                }
            }
        }
    });
</script>

</body>
</html>
